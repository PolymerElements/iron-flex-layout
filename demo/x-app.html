<link rel="import" href="../iron-flex-layout.html">

<dom-module id="x-app">

  <style>

    :host {
      @apply(--layout-horizontal);
      @apply(--paper-font-body2);
    }

    [nav] {
      @apply(--layout-vertical);

      width: 200px;
      background-color: var(--paper-grey-300);
    }

    [item] {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      height: 60px;
      padding-left: 16px;
      border-bottom: 1px solid var(--paper-grey-400);
    }

    [main] {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    [header] {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      @apply(--paper-font-subhead);

      height: 60px;
      background-color: var(--google-blue-700);
      padding: 0 16px;
      color: white;
    }

    [tool] {
      @apply(--layout-inline);
    }

    [content] {
      @apply(--layout-flex);

      overflow: auto;
      padding: 0 10px;
    }

    [card] {
      @apply(--layout-vertical);
      @apply(--layout-center-center);

      @apply(--shadow-elevation-2dp);

      height: 300px;
      max-width: 800px;
      margin: 16px auto;
      font-weight: bold;
      background-color: var(--paper-grey-200);
    }

  </style>

  <template>

    <div nav>
      <div content>
        <div item>ITEM 1</div>
        <div item>ITEM 2</div>
        <div item>ITEM 3</div>
        <div item>ITEM 4</div>

      </div>
    </div>

    <div main>
      <div header>
        <div tool>Foo</div>
        <div class="flex"></div>
        <div tool>Bar</div>
      </div>
      <div content>

          <div class="flex self-stretch"><p>self-stretch</p></div>

          <div><p>layout</p></div>
        </div>

  </template>

<script>

    is: 'x-app'
  });
